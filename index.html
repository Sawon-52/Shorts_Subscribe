<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shorts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="shorts">
      <video autoplay loop muted>
        <source src="assets/shorts.mp4" type="video/mp4" />
      </video>

      <div class="shorts_inside">
        <!-- navitems -->
        <div class="nav">
          <div class="left">
            <i class="fa-solid fa-arrow-left"></i>
            <h3>Shorts</h3>
          </div>
          <div class="right_icon">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-camera"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>

        <div class="left_middle">
          <i class="fa-solid fa-thumbs-up" id="like">
            <p id="like_Show">250</p>
          </i>
          <i class="fa-solid fa-thumbs-down">
            <p>dislike</p>
          </i>
          <i class="fa-solid fa-comment">
            <p>554</p>
          </i>
          <i class="fa-solid fa-share">
            <p>share</p>
          </i>
        </div>

        <div class="left_middle_user">
          <div class="middle_user">
            <i class="fa-solid fa-user"></i>
            <p>@Mehedi Hasan</p>
            <button id="subscribe">Subscribe</button>
          </div>

          <div class="content_text">
            <p>
              Keychron K3 Ultra-slim Wireless Mechanical Keyboard - Gateron
              Mechanical Brown Switch ......#machanical
            </p>
          </div>
        </div>

        <!-- taskbar -->
        <div class="manu_Container">
          <div class="mainicon">
            <i class="fa-solid fa-house">
              <p>Home</p>
            </i>
            <i class="fa-regular fa-heart">
              <p>Love</p>
            </i>
            <i class="fa-solid fa-plus" id="plus"></i>
            <i class="fa-solid fa-film">
              <p>Media</p>
            </i>
            <i class="fa-solid fa-user">
              <p>User</p>
            </i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
